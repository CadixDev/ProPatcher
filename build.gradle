plugins {
    id 'groovy'

    id 'maven'

    id 'eclipse'
    id 'idea'

    id 'com.github.hierynomus.license' version '0.11.0'
    id 'com.github.johnrengelman.shadow' version '1.2.2'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'uk.jamierocks'
version = '1.0-SNAPSHOT'
description = 'The Gradle patching plugin.'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.cloudbees:diff4j:1.2'
}

license {
    header file('HEADER.txt')
    include '**/*.java'
    include '**/*.groovy'

    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
    }
}

shadowJar {
    classifier ''
    dependencies {
        include(dependency('com.cloudbees:diff4j'))
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.7'
}